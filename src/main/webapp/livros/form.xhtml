<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
	<h:form>
		<div>
			<div>
				<h:outputLabel value="Título" />
				<h:inputText id="titulo" value="#{adminLivrosBean.livro.titulo}" />
				<h:message for="titulo" style="color:red;margin:8px;" />
			</div>
			<div>
				<h:outputLabel value="Descrição" />
				<h:inputTextarea value="#{adminLivrosBean.livro.descricao}"
					id="descricao" />
				<h:message for="descricao" style="color:red;margin:8px;" />
			</div>
			<div>
				<h:outputLabel value="Número de Páginas" required="true" />
				<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
					id="numero_paginas" />
				<h:message for="numero_paginas" style="color:red;margin:8px;" />
			</div>
			<div>
				<h:outputLabel value="Preço" />
				<h:inputText value="#{adminLivrosBean.livro.preco}" required="true"
					id="preco" />
				<h:message for="preco" style="color:red;margin:8px;" />
			</div>
			<div>
				<h:outputLabel value="Autores" />
				<h:selectManyListbox value="#{adminLivrosBean.autoresId}"
					converter="javax.faces.Long" id="autores">
					<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
						itemValue="#{autor.id}" itemLabel="#{autor.nome}" />
				</h:selectManyListbox>
				<h:message for="autores" style="color:red;margin:8px;" />
			</div>
			<div>
				<h:outputLabel value="Data de Publicação" />
				<h:inputText value="#{adminLivrosBean.livro.dataPublicacao}" id="dataPublicacao"/>
				<h:message for="dataPublicacao" />
			</div>
			<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" />
		</div>
	</h:form>
</body>

</html>
