<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
	<h:form>
		<div>
			<div>
				<h:outputLabel value="Título" />
				<h:inputText value="#{adminLivroBean.livro.titulo}" />
			</div>
			<div>
				<h:outputLabel value="Descrição" />
				<h:inputTextarea value="#{adminLivroBean.livro.descricao}"/>
			</div>
			<div>
				<h:outputLabel value="Número de Páginas" />
				<h:inputText value="#{adminLivroBean.livro.numeroPaginas}" />
			</div>
			<div>
				<h:outputLabel value="Preço" />
				<h:inputText  value="#{adminLivroBean.livro.preco}"/>
			</div>
			<h:commandButton value="Cadastrar" action="#{adminLivroBean.salvar}" />
		</div>
	</h:form>
</body>

</html>
